databaseChangeLog:
  - changeSet:
      id: create_transaction_table
      author: denny.afrizal713@gmail.com
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: activity
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: DATETIME
                  constraints:
                    nullable: false